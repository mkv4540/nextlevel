name: Dependencies

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  dependencies:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: next_level
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next_level/package-lock.json
      - run: npm ci
      - run: npm audit --audit-level=high || true
